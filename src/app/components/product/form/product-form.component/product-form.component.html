<form [formGroup]="form" id="form-modal">
    <div class="flex items-center gap-4 mb-4">
        <p-floatlabel variant="in">
            <input pInputText id="name" formControlName="name" autocomplete="off" />
            <!-- [(ngModel)]="value2" -->
            <label for="name">Nome
            </label>
        </p-floatlabel>
    </div>
    <div class="flex items-center gap-4 mb-8">
        <p-iftalabel>
            <!--[(ngModel)]="value"-->
            <p-inputnumber inputId="price_input" formControlName="price" mode="currency" currency="BRL"
                locale="pt-BR" />
            <label for="price_input">Pre√ßo</label>
        </p-iftalabel>
    </div>

    <div class="flex justify-center gap-2">
        <p-button icon="pi pi-times" label="Cancel" severity="danger" (click)="cancel()" />
        <p-button icon="pi pi-save" label="Salvar" severity="success" (click)="save()" />
    </div>
</form>
